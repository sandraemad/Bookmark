<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font-icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- box icon link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Noto+Nastaliq+Urdu&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Bookmarker</title>
  </head>
  <body>
    <section>
      <div class="container my-5 p-5">
        <h1>Bookmarker</h1>
        <div class="form m-5 py-5">
          <div class="bookmark-banner">
            <i class="bookmark-icon-left fa-solid fa-bookmark"></i>
            <h2 class="bookmark-text">Bookmark your favorite sites</h2>
            <i class="bookmark-icon-right fa-solid fa-bookmark"></i>
          </div>

          <div>
            <div class="mb-3">
              <label for="siteName" class="form-label fw-bold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
              </label>
              <input
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Bookmark Name"
                oninput="validateInputs(this)"
              />
            </div>
            <div class="mb-3">
              <label for="siteUrl" class="form-label fw-bold"
                ><i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                type="text"
                class="form-control"
                id="siteUrl"
                placeholder="Website URL"
                oninput="validateInputs(this)"
              />
            </div>

            <button
              type="submit"
              class="btn btnsubmit d-flex align-items-center justify-content-center"
              onclick="AddSite()"
            >
              Submit
            </button>
          </div>
        </div>

        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <script src="JS/index.js"></script>
  </body>
</html>
